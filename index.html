<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css">
</head>
<body>
    <div class="maindiv">
        <div class="sidebardiv">
            <h2 id="MAIN">MAIN</h2>
            <a href="">Dashboard</a>
            <h2 id="STUDENT">STUDENT</h2>
            <a href="">Study Material</a>
            <a href="">Course Syllabus</a>
            <a href="">Homework</a>
            <a href="">Student Fees</a>
            <h2 id="EXAMS">EXAMS</h2>
            <a href="">Exam Timetable</a>
        </div>
        <div class="rightdiv">
            <h1 style="margin-left: 10mm;" data-role="header">Overview</h1>
            <div class="overviewdiv">
                <div class="overviewstudentdiv">
                    <div class="overviewtextalign">
                        <h2>Students</h2>
                        <h2 id="count">2000</h2>
                    </div>
                </div>
                <div class="overviewteachersdiv">
                    <div class="overviewtextalign">
                        <h2>Teachers</h2>
                        <h2 id="count">100</h2>
                    </div>
                </div>
                <div class="overviewcoursesdiv">
                    <div class="overviewtextalign">
                        <h2>Courses</h2>
                        <h2 id="count">10</h2>
                    </div>
                </div>
            </div>
            <div class="chartsdiv">
                <div class="chartsadmissiondiv">
                    <h2>Admissions chart</h2>
                    <div class="chartsadmissionsubdiv">
                        <div class="bar1">2020-21:750</div>
                        <div class="bar2">2021-22:950</div>
                        <div class="bar3">2022-23:800</div>
                        <div class="bar4">2023-24:1000</div>
                    </div>
                </div>
                <div class="chartsplacementdiv">
                    <h2>Placements chart</h2>
                    <div class="chartsplacementsubdiv">
                        <div class="bar5">2020-21:700</div>
                        <div class="bar6">2021-22:800</div>
                        <div class="bar7">2022-23:600</div>
                        <div class="bar8">2023-24:790</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
